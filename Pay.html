    <script>
        function checkInput() {
            var card = document.getElementById("card").value;
            var securityCode = document.getElementById("code").value;

            if (card != "" && securityCode  != "") {
                window.alert("You card is overdraw!");

            } else if(card != "" && securityCode  == "") {
                window.alert("You have to enter security code!");

            } else if(card == "" && securityCode != "") {
                window.alert("You have to enter card number!");

            } else {
                window.alert("You have to enter card number and security code!");

            }
        }
    </script>
